<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benim Harika Sitem</title>
    
    <!-- CSS Kod Bloğu -->
    <style>
        /* (1) ARKA PLAN RESMİ BAĞLANTISINI BURAYA YAZIN */
        body {
            /* Resim bağlantınızı 'url()' içindeki tırnak işaretleri arasına yazın. */
            background-image: url(https://cdn.discordapp.com/attachments/1369297711047643246/1425592685430837310/IGDIE2002.jpeg?ex=68e82626&is=68e6d4a6&hm=ea8793b0f3fe613160fb21b09f30f4b920d500102edddb5ec9af2293383b030c&);
            
            /* Arka plan resminin tüm ekranı kaplamasını sağlar */
            background-size: cover;
            
            /* Resmin tekrar etmesini engeller */
            background-repeat: no-repeat;
            
            /* Resmin sayfa kaydırılsa bile sabit kalmasını sağlar */
            background-attachment: fixed; 
            
            /* Yazıların daha okunaklı olması için varsayılan arka plan rengi */
            background-color: #333; 
            
            /* Yazıların rengini açık yapar (arka plan koyuysa) */
            color: #fff;
            
            font-family: Arial, sans-serif;
            min-height: 100vh; /* Sayfanın tüm yüksekliği kaplaması için */
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        /* Başlık ve paragrafın görünürlüğünü artırmak için küçük bir kutu */
        .content-box {
            background-color: rgba(0, 0, 0, 0.7); /* Yarı saydam siyah kutu */
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            max-width: 80%;
            margin-top: 50px;
        }

    </style>
</head>
<body>
    <div class="content-box">
        <h1>Merhaba Dünya! Bu Benim İlk Web Sitem.</h1>
        <p>Yakında buraya daha fazla içerik ekleyeceğim.</p>
    </div>
</body>
</html>

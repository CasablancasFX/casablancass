<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görsel Yerleştirilmiş Arka Plan</title>
    <!-- Buton simgeleri için Font Awesome kütüphanesi -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- CSS Kod Bloğu -->
    <style>
        /* (1) ARKA PLAN RESMİ BAĞLANTISI (TÜM SAYFA) */
        body {
            /* Arka plan resminizin bağlantısı - URL'yi buraya ekleyin */
            background-image: url('https://cdn.discordapp.com/attachments/1369297711047643246/1425592685430837310/IGDIE2002.jpeg?ex=68e82626&is=68e6d4a6&hm=ea8793b0f3fe613160fb21b09f30f4b920d500102edddb5ec9af2293383b030c&');
            
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-color: #333; 
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0; 
            text-align: center;
            
            /* İçerik öğelerini konumlandırmak için body'yi referans noktası yapıyoruz */
            position: relative; 
        }

        /* YATAY AFİŞ GÖRSELİ STİLİ (693x244) */
        .banner-image {
            width: 693px;
            height: 244px;
            object-fit: cover; /* Resmi kutuya sığdırır */
            position: absolute; /* Mutlak konumlandırma */
            top: 0; /* Sayfanın en üstüne yerleştir */
            left: 50%; /* Yatay olarak ortala */
            transform: translateX(-50%); /* Tam ortalamak için kendi genişliğinin yarısı kadar sola kaydır */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 10; /* Diğer her şeyin üstünde görünmesi için */
        }
        
        /* (3) AFİŞİN SOL ALT KÖŞESİNE YERLEŞTİRİLMİŞ YENİ GÖRSEL (170x170 PP) */
        .new-image {
            width: 170px; 
            height: 170px; 
            object-fit: cover;
            position: absolute; 
            
            /* Konumlandırma: Afişin altından 0px boşluk bırakarak yerleştir */
            top: 244px; /* Afişin yüksekliği kadar aşağı kaydır (afişin hemen altı) */
            left: calc(50% - 693px / 2); /* Afişin sol kenarına hizala */
            transform: none; 
            
            border-radius: 5px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            z-index: 15; /* Çerçevenin altında kalmalı */
        }

        /* YENİ ÇERÇEVE GÖRSELİ STİLİ (PP'NİN TAM ÜZERİNE GELECEK) */
        .frame-image {
            width: 170px; 
            height: 170px; 
            object-fit: contain; /* Çerçeve görselini kutuya sığdırır */
            position: absolute; 
            
            /* (3) Görsel ile aynı konumu kullanıyoruz */
            top: 244px; 
            left: calc(50% - 693px / 2); 
            
            z-index: 20; /* Çerçeve, PP'nin tam üstünde olmalı */
            pointer-events: none; /* Üzerindeki tıklamaları görmezden gelir */
            box-shadow: none; 
            border-radius: 0; 
        }

        /* BUTON KONTEYNERİ STİLİ (PP ALTINA HİZALANDI) */
        .button-container {
            /* Sadece PP'nin genişliği kadar bir alanda butonları ortalamak için PP boyutunu kullanıyoruz */
            width: 170px; 
            position: absolute;
            
            /* Butonları PP'nin hemen altına hizala */
            top: calc(244px + 170px + 20px); /* Afiş yüksekliği (244px) + PP yüksekliği (170px) + biraz boşluk (20px) */
            
            /* PP ile aynı yatay konuma hizala */
            left: calc(50% - 693px / 2); 
            
            display: flex; 
            flex-direction: column; /* Butonları alt alta sırala */
            justify-content: center;
            align-items: center;
            gap: 10px; /* Butonlar arası boşluk */
            z-index: 12;
        }
        
        /* Butonları alt alta ve tam genişlikte yapmak için */
        .button-container a {
            margin-right: 0; 
            width: 100%; /* Konteynerin (170px) tamamını kaplasın */
        }

        /* TEK BUTON STİLİ */
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center; /* Buton içindeki metni ortala */
            padding: 10px 15px;
            background-color: rgba(30, 30, 30, 0.8); /* Koyu, hafif şeffaf arka plan */
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px); /* Arka planı hafif bulanıklaştır */
        }

        .social-button:hover {
            background-color: rgba(60, 60, 60, 0.9);
            transform: translateY(-2px);
        }

        .social-button i {
            margin-right: 8px;
            font-size: 18px; /* İkon boyutunu biraz büyüttüm */
        }

        /* Butonlara özel renkler */
        .discord { color: #5865F2; }
        .spotify { color: #1DB954; }
        .lol { color: #f28200; } 

    </style>
</head>
<body>
    
    <!-- GÖRSEL EKLEME KISMI -->

    <img

        alt="Yatay Afiş Görseli"
    > <!-- (2) AFİŞ RESMİ BAĞLANTISINI BURAYA YAZIN -->

    <!-- YENİ 170x170 GÖRSEL - PP -->
    <img

        alt="Yeni Görsel"

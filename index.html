<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benim Harika Arka Planım</title>
    
    <!-- CSS Kod Bloğu -->
    <style>
        /* (1) ARKA PLAN RESMİ BAĞLANTISINI BURAYA YAZIN */
        body {
            /* Resim bağlantınızı 'url()' içindeki tırnak işaretleri arasına yazın. */
            background-image: url('https://placehold.co/1920x1080/007AFF/ffffff?text=Arka+Plan+Resminizi+Buraya+Koyun');
            
            /* Arka plan resminin tüm ekranı kaplamasını sağlar */
            background-size: cover;
            
            /* Resmin tekrar etmesini engeller */
            background-repeat: no-repeat;
            
            /* Resmin sayfa kaydırılsa bile sabit kalmasını sağlar */
            background-attachment: fixed; 
            
            /* Yazıların daha okunaklı olması için varsayılan arka plan rengi */
            background-color: #333; 
            
            /* Yazıların rengini açık yapar (arka plan koyuysa) */
            color: #fff;
            
            font-family: Arial, sans-serif;
            min-height: 100vh; /* Sayfanın tüm yüksekliği kaplaması için */
            margin: 0;
            padding: 0; /* İçerik olmadığı için padding'i de kaldırdım */
            text-align: center;
        }
        
        /* İçerik kutusu artık gerekli değil, bu yüzden CSS'ten de kaldırıldı. */

    </style>
</head>
<body>
    <!-- 
        Sayfanın içeriği (başlıklar ve paragraflar) kaldırıldı. 
        Sadece arka plan görseli görünecektir.
    -->
</body>
</html>

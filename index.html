<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görsel Yerleştirilmiş Arka Plan</title>
    <!-- Buton simgeleri için Font Awesome kütüphanesi -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- CSS Kod Bloğu -->
    <style>
        /* (1) ARKA PLAN RESMİ BAĞLANTISI (TÜM SAYFA) */
        body {
            /* Arka plan resminizin bağlantısı - URL'yi buraya ekleyin */
            background-image: url('https://cdn.discordapp.com/attachments/1369297711047643246/1425592685430837310/IGDIE2002.jpeg?ex=68e82626&is=68e6d4a6&hm=ea8793b0f3fe613160fb21b09f30f4b920d500102edddb5ec9af2293383b030c&');
            
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-color: #333; 
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0; 
            text-align: center;
            
            position: relative; 
        }

        /* YATAY AFİŞ GÖRSELİ STİLİ (693x244) */
        .banner-image {
            width: 693px;
            height: 244px;
            object-fit: cover; 
            position: absolute; 
            top: 0; 
            left: 50%; 
            transform: translateX(-50%); 
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 10; 
        }
        
        /* (3) AFİŞİN SOL ALT KÖŞESİNE YERLEŞTİRİLMİŞ YENİ GÖRSEL (170x170 PP) */
        .new-image {
            width: 170px; 
            height: 170px; 
            object-fit: cover;
            position: absolute; 
            
            /* Konumlandırma: Afişin hemen altı ve sol kenarına hizalı */
            top: 244px; 
            left: calc(50% - 693px / 2); 
            transform: none; 
            
            border-radius: 5px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            z-index: 15; 
        }
        
        /* BUTON KONTEYNERİ STİLİ (PP ALTINA HİZALANDI) */
        .button-container {
            width: 170px; 
            position: absolute;
            
            /* Butonları PP'nin hemen altına hizala */
            top: calc(244px + 170px + 20px); 
            
            /* PP ile aynı yatay konuma hizala */
            left: calc(50% - 693px / 2); 
            
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            gap: 10px; 
            z-index: 12;
        }
        
        .button-container a {
            margin-right: 0; 
            width: 100%; 
        }

        /* TEK BUTON STİLİ */
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center; 
            padding: 10px 15px;
            background-color: rgba(30, 30, 30, 0.8); 
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px); 
        }

        .social-button:hover {
            background-color: rgba(60, 60, 60, 0.9);
            transform: translateY(-2px);
        }

        .social-button i {
            margin-right: 8px;
            font-size: 18px; 
        }

        /* Butonlara özel renkler */
        .discord { color: #5865F2; }
        .spotify { color: #1DB954; }
        .lol { color: #f28200; } 

    </style>
</head>
<body>
    
    <!-- GÖRSEL EKLEME KISMI -->
    
    <!-- YATAY AFİŞ GÖRSELİ (693x244) -->
    <img 
        class="banner-image" 
        src="https://cdn.discordapp.com/attachments/1369297711047643246/1425483707195855010/image.png?ex=68e7c0a8&is=68e66f28&hm=6921a72e12537d7f7e0311eaf4996eb4731e916ddd5e12851464e48291fcc5ce&" 
        alt="Yatay Afiş Görseli"
    > <!-- (2) AFİŞ RESMİ BAĞLANTISINI BURAYA YAZIN -->

    <!-- YENİ 170x170 GÖRSEL - PP -->
    <img 
        class="new-image" 
        src="https://cdn.discordapp.com/attachments/1369297711047643246/1425593631280074872/tattoosforwomen_tattoo_grunge_cyberpunk_.jpeg?ex=68e82707&is=68e6d587&hm=b6ea7def01e264fc689507671d8c93d3c67f19f53e504cf9125fed23461d79d6&" 
        alt="Yeni Görsel"
    > <!-- (3) PP RESMİ BAĞLANTISINI BURAYA YAZIN -->

    <!-- SOSYAL MEDYA BUTONLARI -->
    <div class="button-container">
        <!-- Discord Butonu -->
        <a href="#" class="social-button" target="_blank"> <!-- (5) DISCORD LİNKİNİ BURAYA YAZIN -->
            <i class="fab fa-discord discord"></i>
            Discord
        </a>
        
        <!-- Spotify Butonu -->
        <a href="#" class="social-button" target="_blank"> <!-- (6) SPOTIFY LİNKİNİ BURAYA YAZIN -->
            <i class="fab fa-spotify spotify"></i>
            Spotify
        </a>

        <!-- League of Legends (LoL) Butonu -->
        <a href="#" class="social-button" target="_blank"> <!-- (7) LOL LİNKİNİ BURAYA YAZIN -->
            <i class="fas fa-gavel lol"></i> 
            League of Legends
        </a>
    </div>
    
</body>
</html>
